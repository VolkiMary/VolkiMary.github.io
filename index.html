<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section id="menu">
        <div class="wrapper-menu">
            <ul id="navbar">
                <li><a href="#" class="shadowtext roundtop"  >Элемент меню</a></li>
                <li><a href="#">Элемент меню с наведением</a></li>
                <li><a href="#" class="shadowtext">Еще один элемент у которого очень длинный текст</a></li>
                <li><a href="#">Еще один элемент</a></li>
                <li><a href="#" class="shadowtext roundbottom">Еще один элемент</a></li>
              </ul>
        </div>
    </section>
    <section id="form">
        <div class="wrapper-form">
            <h1 class="reg">Регистрация</h1>
            <form action="#" class="form">
                <fieldset class="account-info">
                <label for="email">E-mail</label>
                <input type="text" name="email" placeholder="example@site.domain" />
                    
                    <div class="input-wrapper-line">
                    <div class="input-wrapper">   
                <label for="password">Пароль</label>
                <input type="text" name="password" placeholder="password" />
            </div> 
               <div class="input-wrapper">
                <label for="repeatpassword">Повторите пароль</label>
                <input type="text" name="repeatpassword" placeholder="password" />
            </div>
            </div>
                <label for="name">ФИО</label>
                <input type="text" name="name" placeholder="Игорев Игорь Игоревич" />

                <label for="age">Возраст</label>
                <input type="text" name="age" placeholder="18" />
            </fieldset>
            </form>
            <div class="account-action">
                <input class="btn" type="submit" name="submit" value="Отправить">
                <input class="btn grey" type="submit" name="submit" value="Отмена">
            </div>
        </div>
    </section>
<section id="stepper">
    <div class="step-form">
 
    <button id="btn" class="step-one text">Шаг 1</button>
    <button id="btn" class="step-two text">Шаг 2</button>
    <button id="btn" class="step-Three text">Шаг 3</button>
 


 </div>
</section>
